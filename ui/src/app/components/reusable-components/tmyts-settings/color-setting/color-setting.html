<div #colorTarget class="main-container">
  <h3>Styling</h3>
  <form [formGroup]="colorForm" class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>Choose a color</mat-label>
      <input matInput type="color" formControlName="colorCtr" (change)="changeColor()">
      <mat-icon matSuffix fontSet="material-symbols-outlined">palette</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a background color</mat-label>
      <input matInput type="color" formControlName="backgroundColorCtr" (change)="changeBackgroundColor()" value="#FF0000">
      <mat-icon matSuffix fontSet="material-symbols-outlined">palette</mat-icon>
    </mat-form-field>
  </form>
  <button mat-raised-button class="button-component" (click)="onClick()">
    Reset
    <mat-icon fontSet="material-symbols-outlined">reset_settings</mat-icon>
  </button>
</div>
