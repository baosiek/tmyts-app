<div class="widget-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{widgetConfig().title}}</mat-card-title>
                <mat-card-subtitle>{{widgetConfig().subtitle}}</mat-card-subtitle>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <ng-component [ngComponentOutlet]="widgetConfig().content"></ng-component>
        </mat-card-content>
    </mat-card>
</div>
