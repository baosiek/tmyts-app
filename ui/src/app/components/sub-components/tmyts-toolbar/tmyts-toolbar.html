<div >
    <mat-toolbar>
        <div class="container-space-between">
            <span>{{data().title}}</span>
            @if (data().dialog) {
            <button mat-raised-button (click)="add()">
                {{data().dialog?.button_text}}
                <mat-icon>{{data().dialog?.button_icon}}</mat-icon>
            </button>
            }
        </div>
    </mat-toolbar>
</div>
