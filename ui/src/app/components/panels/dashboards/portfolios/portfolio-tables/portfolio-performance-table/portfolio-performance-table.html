<div class="table-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Symbol id Column -->
  <ng-container matColumnDef="symbol_id">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol_id}} </td>
  </ng-container>

  <!-- Symbol_name Column -->
  <ng-container matColumnDef="symbol_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol_name}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

<!-- Variation Column -->
  <ng-container matColumnDef="variation">
    <th mat-header-cell *matHeaderCellDef> Variation </th>
    <td mat-cell *matCellDef="let element"> {{element.variation}} </td>
  </ng-container>

<!-- Percent Column -->
  <ng-container matColumnDef="percent">
    <th mat-header-cell *matHeaderCellDef> % </th>
    <td mat-cell *matCellDef="let element"> {{element.percent}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
