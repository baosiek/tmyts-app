<div class="main-container">
    @if (renderingFrom === 'dialog') {
    <div class="first-component">
        <button mat-icon-button [mat-dialog-close]="true" class="first-component">
            <mat-icon fontSet="material-symbols-outlined">arrows_input</mat-icon>
        </button>
    </div>
    }
    <div class="main-container" id="container-{{resolvedData().label}}-{{renderingFrom}}">
        <highcharts-chart
        highchartsChart
        [constructorType]="chartConstructor"
        [options]="chartOptions"
        [(update)]="updateFlag"
        [oneToOne]="oneToOneFlag" class="chart-container">
        </highcharts-chart>
    </div>
</div>
