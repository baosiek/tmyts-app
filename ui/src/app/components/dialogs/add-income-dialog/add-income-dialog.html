<div>
    @if (dataSource.data.length === 0){
    <div class="spinner-container">
        <mat-spinner></mat-spinner>
    </div>
    } @else {
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- Symbol name Column -->
        <ng-container matColumnDef="symbol_name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol_name}} </td>
        </ng-container>

        <!-- Broker name in Column -->
        <ng-container matColumnDef="broker_name">
            <th mat-header-cell *matHeaderCellDef> Broker </th>
            <td mat-cell *matCellDef="let element"> {{element.broker_name}} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="cash_in">
            <th mat-header-cell *matHeaderCellDef> Dividends/Interest </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field appearance="outline" style="padding-top: 5%;">
                    <input matInput [disabled]="element !== selectedSymbol" placeholder="{{element.cash_in}}"
                        [(ngModel)]="cash_in">
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Purchase date Column -->
        <ng-container matColumnDef="purchase_date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field appearance="outline" style="padding-top: 5%;">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" [disabled]="element !== selectedSymbol"
                        [(ngModel)]="pickedDate.value">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </td>
        </ng-container>

        <!-- Add button -->
        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef> Add </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="add(element)" [disabled]="element !== selectedSymbol"
                    [mat-dialog-close]="true">
                    <mat-icon fontSet="material-symbols-outlined"
                        [ngClass]="{'selected': element === selectedSymbol}">note_add</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"
            [ngClass]="{'selected': row === selectedSymbol}"></tr>
    </table>
    }
    <div class="actions">
        <div>
            <button mat-raised-button [mat-dialog-close]="true">
                Cancel
                <mat-icon fontSet="material-symbols-outlined">cancel</mat-icon>
            </button>
        </div>
    </div>
</div>
