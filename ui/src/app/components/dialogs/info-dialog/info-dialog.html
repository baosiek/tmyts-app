<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-header class="main-container">
            <button class="button-component" mat-icon-button [mat-dialog-close]="true" style="justify-content: end;">
                <mat-icon fontSet="material-symbols-outlined">cancel_presentation</mat-icon>
            </button>
        </mat-card-header>
    </mat-card-header>
    <mat-card-content>
        <div [innerHTML]="indicatorInfo()"></div>
    </mat-card-content>
</mat-card>
